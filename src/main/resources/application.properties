spring.application.name=operation-atlas
# Server
server.port=${SERVER_PORT:8081}

# CORS
atlas.frontend.origin=${FRONTEND_ORIGIN:http://localhost:5173}

# Game Configuration
atlas.save.dir=${SAVE_DIR:./saves}
atlas.room.ttl.minutes=${ROOM_TTL_MIN:30}
atlas.demo.mode=${DEMO_MODE:false}

# Actuator
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# Logging
logging.level.com.atlas=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n